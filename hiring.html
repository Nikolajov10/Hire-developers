<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire</title>
    <!-- Boostrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--My files-->
    <link rel="stylesheet" type="text/css" href="styles/createUser.css">
    <script src="scripts/hiring.js"></script>
    <script src="scripts/createNav.js"></script>
</head>
<body>
    <div id="nav">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-4">
                <h2>Hiring page</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 offset-sm-3">
                    <div id="developers">
                        <div class="form-group">
                            <label>Developer 1 name:</label>
                            <input type="text" class="form-control developer"  placeholder="Enter name" id="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="start_date">Start date</label>
                        <input type="date" class="form-control" id="start_date">
                    </div>
                    <div class="form-group">
                        <label for="end_date">End date</label>
                        <input type="date" class="form-control" id="end_date">
                    </div>
                    <div class="padding" align="center">
                        <button type="submit" class="btn btn-primary" onclick="hire()">Hire</button>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 offset-sm-3" id="error" align="center">
            </div>
            <div class="col-sm-6 offset-sm-3" id="success" align="center">
            </div>
        </div>
    </div>
</body>
</html>
